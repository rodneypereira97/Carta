<html>

<head>
    <link rel="icon" type="image/png" href="img/menus.png">
    <link rel="stylesheet" href="css/carta.css">
</head>

<body>
    <div class="slide">
        <div class="slide-inner">
            <input class="slide-open" type="radio" id="slide-1" name="slide" aria-hidden="true" hidden=""
                checked="checked">
            <div class="slide-item">
                <img src="img/carta.jpg">
            </div>
            <input class="slide-open" type="radio" id="slide-2" name="slide" aria-hidden="true" hidden=""
                checked="checked">
            <div class="slide-item">
                <img src="img/bebidas.jpg">
            </div>
            <input class="slide-open" type="radio" id="slide-3" name="slide" aria-hidden="true" hidden="">
            <div class="slide-item">
                <img src="img/burguer.jpg">
            </div>
            <input class="slide-open" type="radio" id="slide-4" name="slide" aria-hidden="true" hidden="">
            <div class="slide-item">
                <img src="img/pizza.jpg">
            </div>
            <input class="slide-open" type="radio" id="slide-5" name="slide" aria-hidden="true" hidden="">
            <div class="slide-item">
                <img src="img/lomito.jpg">
            </div>
            <label for="slide-5" class="slide-control prev control-1"><img src="img/left.png" alt=""></label>
            <label for="slide-4" class="slide-control next control-1"><img src="img/rigt.png" alt=""></label>
            <label for="slide-2" class="slide-control prev control-2"><img src="img/left.png" alt=""></label>
            <label for="slide-1" class="slide-control next control-2"><img src="img/rigt.png" alt=""></label>
            <label for="slide-3" class="slide-control prev control-3"><img src="img/left.png" alt=""></label>
            <label for="slide-2" class="slide-control next control-3"><img src="img/rigt.png" alt=""></label>
            <label for="slide-4" class="slide-control prev control-4"><img src="img/left.png" alt=""></label>
            <label for="slide-3" class="slide-control next control-4"><img src="img/rigt.png" alt=""></label>
            <label for="slide-1" class="slide-control prev control-5"><img src="img/left.png" alt=""></label>
            <label for="slide-5" class="slide-control next control-5"><img src="img/rigt.png" alt=""></label>

            <ol class="slide-indicador">
                <li>
                    <label for="slide-1" class="slide-circulo"></label>
                </li>
                <li>
                    <label for="slide-2" class="slide-circulo"></label>
                </li>
                <li>
                    <label for="slide-3" class="slide-circulo"></label>
                </li>
                <li>
                    <label for="slide-4" class="slide-circulo"></label>
                </li>
                <li>
                    <label for="slide-5" class="slide-circulo"></label>
                </li>
            </ol>
        </div>
    </div>
</body>

</html>
